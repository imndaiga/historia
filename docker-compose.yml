version: '3'
services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - data:/data
    env_file:
      - ./.env
  frontend:
    build: ./frontend
    ports:
      - "8080:8080"
    env_file:
      - ./.env
  db:
    container_name: database
    image: postgres:latest
    ports:
    - "5400:5432"
volumes:
  data:
    external: false