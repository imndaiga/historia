<!DOCTYPE html>
<html lan="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MIMINANI</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
  <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
  <div id="app">

    <app-navbar v-on:subdropdown="toggleSubMenu" :open_submenu="open_submenu" v-on:maindropdown="toggleMenu" :menu_state="{in : dropdown_state}"></app-navbar>
    <app-sidebar v-on:selected="updateView" :start_panel="current_view"></app-sidebar>
    <component :is="current_view"></component>

  </div>

  <template id="app-navbar">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" v-on:click="maindropdown">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">{{title}}</a>
        </div>
        <div class="collapse navbar-collapse" :class="menu_state">
          <ul class="nav navbar-nav navbar-right">
            <li :class="[item.class, {open: item.caption == open_submenu}]" v-for="item in menus" :title="item.reference">
              <a :href="item.link" class="dropdown-toggle" v-on:click="subdropdown(item.caption)" v-if="item.class.includes('dropdown')">
                <i :class="item.icon"></i>
                <small class="nav-menu-caption">{{item.caption}}</small>
                <i class='fa fa-angle-down fa-lg'></i>
              </a>
              <a v-else :href="item.link">
                <i :class="item.icon"></i>
                <small class="hidden-md hidden-sm hidden-lg nav-menu-caption">
                  {{item.caption}}
                </small>
              </a>
              <ul class="dropdown-menu" v-if="item.dropdown.length > 0">
                <li v-for="submenu in item.dropdown" :class="submenu.class">
                  <a :href="submenu.link">{{submenu.caption}}</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </template>

  <template id="app-sidebar">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 hidden-xs sidebar">
          <ul class="nav nav-sidebar">
            <li :class="isPanelCurrent(panel)" v-for="panel in panels">
              <a v-on:click="selected(panel)" href="#"><h4>{{panel}}</h4></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </template>

  <template id="base-app-panel">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 panel">
      <h1 class="panel-header">{{header}}</h1>
      <div class="btn-group btn-group-justified panel-menu" v-if="menus.length > 0">
        <div :class="menu.length" v-for="menu in menus">
          <button :class="menu.class" :title="menu.reference">
            <i :class="menu.icon"></i>
          </button>
        </div>
      </div>
    </div>
  </template>

  <template id="relationships-panel">
    <base-app-panel :header=header :menus=menus></base-app-panel>
  </template>

  <template id="overview-panel">
    <base-app-panel :header=header :menus=menus></base-app-panel>
  </template>

  <template id="visualisation-panel">
    <base-app-panel :header=header :menus=menus></base-app-panel>
  </template>

  <template id="share-panel">
    <base-app-panel :header=header :menus=menus></base-app-panel>
  </template>

</body>
<script src="static/js/script.js"></script>
</html>
