<!DOCTYPE html>
<html lan="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MIMINANI</title>
  <script src="node_modules/vue/dist/vue.js"></script>
  <script src="node_modules/moment/moment.js"></script>
  <script src="node_modules/pikaday/pikaday.js"></script>
  <script src="node_modules/vue-multiselect/lib/vue-multiselect.min.js"></script>
  <script src="node_modules/vue-router/dist/vue-router.js"></script>
  <script src="node_modules/particles.js/particles.js"></script>
  <link rel="stylesheet" href="node_modules/pikaday/css/pikaday.css" />
  <link rel="stylesheet" href="node_modules/bootstrap-css-only/css/bootstrap.css" />
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="node_modules/npm-font-open-sans/open-sans.css" />
  <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
  <div id="app">
    <router-view></router-view>
  </div>

  <template id="dashboard-page">
    <div>
      <app-navbar :title="title" :nav_menus="nav_menus"></app-navbar>
      <app-sidebar :current_panel="current_Panel" :panels="all_panels"></app-sidebar>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 panel">
        <panel-header :subnav_dropdown="all_panels" :current_panel="current_Panel"></panel-header>
        <panel-subnav v-if="current_Subnavs != null" :subnav_menus="current_Subnavs" :current_panel_view="current_panel_view"></panel-subnav>
        <panel-form v-if="isNavigationAllowed(current_Panel, current_panel_view, 'Form')" :form="getViewData(current_panel_view)" :bs_panels="bs_panels"></panel-form>
        <panel-table v-if="isNavigationAllowed(current_Panel, current_panel_view, 'Table')" :list="getViewData(current_panel_view)" :table_headers="getViewFields(current_panel_view, ['id']) | spacereplace | capitalize"></panel-table>
        <modal-window v-if="open_modal_state" :form="modal_Form"></modal-window>
      </div>
    </div>
  </template>

  <template id="login-page">
    <div>
      <app-navbar :title="title" :nav_menus="nav_menus"></app-navbar>
      <div class="jumbotron" style="margin-top: 51px">
        <div id="particlesjs"></div>
        <div class="container">
          <div class="row">
            <div class="col-md-6 col-sm-6">
              <div class="page-header" style="padding-left: 30px; padding-bottom: 50px;">
                <h1><strong>Connecting</strong> African Histories.</h1>
                <h3>One family story at a time.</h3>
                <br>
                <p><a class="btn btn-info btn-lg" href="#">Learn More</a></p>
              </div>
            </div>
            <div class="col-md-6 col-sm-6 col-md-push-1 col-sm-push-1 well well-lg center-block" style="width: 354px;">
              <h3>Start Your Story!</h3>
              <hr>
              <div v-for="field in form">
                <component :is="field.type" :placeholder="field.placeholder" :input_name="field.input_name" :label="field.label" :options="field.multiselect_options" :label="field.label"></component>
              </div>
              <hr>
              <small>We respect your privacy.</small><br>
              <small>Please read our privacy policy <a href="#">here</a>.</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="app-navbar">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" v-on:click="toggleMainMenu">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <router-link to="#"><a class="navbar-brand">{{title}}</a></router-link>
        </div>
        <div class="collapse navbar-collapse" :class="{'in': open_main_dropdown}">
          <ul class="nav navbar-nav navbar-right">
            <li :class="item.class" v-for="item in nav_menus" :title="item.reference">
              <a v-if="item.class.includes('external')" :href="item.link" class="anchor-button">
                <i :class="item.icon"></i>
                <small class="hidden-md hidden-sm hidden-lg nav-menu-caption">
                  {{item.caption}}
                </small>
              </a>
              <router-link v-else-if="item.class.includes('internal')" :to="item.link">
                <i :class="item.icon"></i>
                <small class="hidden-md hidden-sm hidden-lg nav-menu-caption">
                  {{item.caption}}
                </small>
              </router-link>
              <router-link v-else-if="item.class.includes('dropdown')" :to="item.link" v-on:click.native="toggleSubMenu(item.caption)">
                <a class="dropdown-toggle"></a>
                <i :class="item.icon"></i>
                <small class="nav-menu-caption">{{item.caption}}</small>
                <i class='fa fa-angle-down fa-lg'></i>
              </router-link>
              <div v-if="item.class.includes('dropdown')" :class="['dropdown', {'open': item.caption == sub_menu_dropdown_name}]">
                <ul class="dropdown-menu">
                  <li v-for="submenu in item.dropdown" :class="submenu.class">
                    <router-link :to="submenu.link">{{submenu.caption}}</router-link>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </template>

  <template id="app-sidebar">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 hidden-xs sidebar">
          <ul class="nav nav-sidebar">
            <router-link v-for="panel in panels" :to="panel" tag="li" active-class="active"><a><h4>{{panel}}</h4></a></router-link>
          </ul>
        </div>
      </div>
    </div>
  </template>

  <template id="panel-header">
    <div>
      <div class="row center-block hidden-xs panel-header">
        <h1>{{current_panel}}</h1>
      </div>
      <div class="dropdown" :class="{open : open_panel_menu}">
        <button class="btn btn-default btn-lg btn-group-justified hidden-sm hidden-md hidden-lg button-header" v-on:click="togglePanelMenu">
          <h3>{{current_panel}}</h3>
          <i class="fa fa-angle-down"></i>
        </button>
        <ul class="dropdown-menu hidden-sm hidden-md hidden-lg panel-dropdown">
          <router-link v-for="menu in subnav_dropdown" :to="menu" tag="li" active-class="active" v-on:click.native="togglePanelMenu"><a><h4>{{menu}}</h4></a></router-link>
        </ul>
      </div>
    </div>
  </template>

  <template id="panel-subnav">
    <div class="btn-group btn-group-justified panel-menu" v-if="subnav_menus.length > 0">
      <div :class="panel_menu.bs_grid_length" v-for="panel_menu in subnav_menus">
        <button :class="[panel_menu.bs_button, {'active': panel_menu.title == current_panel_view}]" :title="panel_menu.info" v-on:click="panelViewSelected(panel_menu.title)">
          <i :class="panel_menu.fa_icon"></i>
        </button>
      </div>
    </div>
  </template>

  <template id="panel-form">
    <div class="panel-group">
      <div class="panel panel-default" v-for="bs_panel in bs_panels">
        <div class="panel-heading">
          <router-link to="#" class="panel-title" v-on:click.native="bs_panel_selected(bs_panel.name)">
          {{bs_panel.label}}
          </router-link>
        </div>
        <div class="panel-collapse collapse" :class="{in: bs_panel.open}">
          <div class="panel-body">
            <div v-for="field in form" v-if="field.bs_panel == bs_panel.name">
              <component :is="field.type" :placeholder="field.placeholder" :input_name="field.input_name" :label="field.label" :options="field.multiselect_options" :label="field.label"></component>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="panel-table">
    <div class="table-responsive">
      <table v-if="list.length > 0" class="table table-hover">
        <thead>
          <tr>
            <th class="center-content" v-for="header in table_headers">{{header}}</th>
            <th class="center-content">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="relation in list">
            <td class="center-content" v-for="(detail, key) in relation" v-if="key != 'id'">{{ detail.value }}</td>
            <td class="center-content">
              <button type="button" v-on:click="openRelation(relation.id.value)" class="btn btn-primary btn-sm" title="Edit"><i class="fa fa-pencil-square-o fa-lg"></i></button>
              <button type="button" class="btn btn-danger btn-sm" v-on:click="deleteRelation(relation.id.value)" title="Delete"><i class="fa fa-trash-o fa-lg"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
      <h3 class="text-center" v-else>No Relationship Data Available</h3>
    </div>
  </template>

  <template id="modal-window">
    <div class="modal-mask">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" v-once>{{form.first_name.value}} {{form.last_name.value}}</h4>
          </div>
          <div class="modal-body">
            <div v-for="field in form">
              <component :is="field.type" :placeholder="field.value" :input_name="field.input_name" :label="field.label"></component>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" v-on:click="closeModal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="alpha-input">
    <form class="form-group">
      <label>{{label}}</label>
      <input type="text" class="form-control" :placeholder="placeholder" :name="input_name" v-on:input="alphaChanged(input_name, $event.target.value)">
    </form>
  </template>

  <template id="email-input">
    <form class="form-group">
      <label>{{label}}</label>
      <input type="text" class="form-control" :placeholder="placeholder" :name="input_name" v-on:input="emailChanged(input_name, $event.target.value)">
    </form>
  </template>

  <template id="pikaday-input">
    <form class="form-group">
      <label>{{label}}</label>
      <div class="input-group">
        <input type="text" class="form-control" :ref="input_name" :value="placeholder" readonly>
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" :ref="input_name+'-btn'">
            <i class="fa fa-calendar fa-lg"></i>
          </button>
        </span>
      </div>
    </form>
  </template>

  <template id="hidden-input">
    <form class="form-group" style="display: none;">
      <label>{{label}}</label>
      <input type="hidden" class="form-control" :name="input_name" :value="placeholder">
    </form>
  </template>

  <template id="multiselect-input">
    <form class="form-group">
      <label>{{label}}</label>
      <multiselect :options="options" :placeholder="placeholder" deselect-label="Remove" select-label="Select" v-on:input="updateSelected(input_name, $event)"></multiselect>
    </form>
  </template>

  <template id="search-input">
    <form class="form-group">
      <label>{{label}}</label>
      <multiselect :internal-search="false" id="input_name" :options="people" :placeholder="placeholder"  :loading="isLoading" :limit="3" v-on:search-change="asyncFind"></multiselect>
    </form>
  </template>

</body>

<script src="static/js/script.js"></script>

</html>
