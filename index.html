<!DOCTYPE html>
<html lan="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MIMINANI</title>
  <script src="node_modules/vue/dist/vue.js"></script>
  <script src="node_modules/vee-validate/dist/vee-validate.js"></script>
  <link rel="stylesheet" href="node_modules/bootstrap-css-only/css/bootstrap.css" />
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
  <div id="app">
    <app-navbar v-on:subdropdown="toggleSubMenu" :open_submenu="open_sub_dropdown_name" v-on:maindropdown="toggleMenu" :nav_state="{in : open_main_dropdown}" :title="title" :nav_menus="nav_menus"></app-navbar>
    <app-sidebar :current_panel="current_view" :panels="allPanelNames"></app-sidebar>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 panel">
      <panel-navbar :current_panel_view="current_panel_view" :current_panel="current_view" :button_menus="currentPanelMenus" :dropdown_menu="allPanelNames"></panel-navbar>
      <form-pane v-if="navigateAllowed(current_view, current_panel_view)" :form=getPanelViewForm(current_panel_view)></form-pane>
    </div>
  </div>

  <template id="app-navbar">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" v-on:click="maindropdown">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">{{title}}</a>
        </div>
        <div class="collapse navbar-collapse" :class="nav_state">
          <ul class="nav navbar-nav navbar-right">
            <li :class="[item.class, {'open': item.caption == open_submenu}]" v-for="item in nav_menus" :title="item.reference">
              <a :href="item.link" class="dropdown-toggle" v-on:click="subdropdown(item.caption)" v-if="item.class.includes('dropdown')">
                <i :class="item.icon"></i>
                <small class="nav-menu-caption">{{item.caption}}</small>
                <i class='fa fa-angle-down fa-lg'></i>
              </a>
              <a v-else :href="item.link">
                <i :class="item.icon"></i>
                <small class="hidden-md hidden-sm hidden-lg nav-menu-caption">
                  {{item.caption}}
                </small>
              </a>
              <ul class="dropdown-menu" v-if="item.dropdown.length > 0">
                <li v-for="submenu in item.dropdown" :class="submenu.class">
                  <a :href="submenu.link">{{submenu.caption}}</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </template>

  <template id="app-sidebar">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 hidden-xs sidebar">
          <ul class="nav nav-sidebar">
            <li :class="{active: panel == current_panel}" v-for="panel in panels">
              <a v-on:click="panelSelected(panel)" href="#"><h4>{{panel}}</h4></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </template>

  <template id="panel-navbar">
    <div>
      <div class="row center-block hidden-xs panel-header">
        <h1>{{current_panel}}</h1>
      </div>
      <div class="dropdown" :class="{open : open_panel_menu}">
        <button class="btn btn-default btn-lg btn-group-justified hidden-sm hidden-md hidden-lg button-header" v-on:click="togglePanelMenu">
          <h3>{{current_panel}}</h3>
          <i class="fa fa-angle-down"></i>
        </button>
        <ul class="dropdown-menu hidden-sm hidden-md hidden-lg panel-dropdown">
          <li v-for="menu in dropdown_menu" :class="{'active': menu == current_panel}"><a v-on:click="panelSelected(menu)" class="text-center" href="#">{{menu}}</a></li>
        </ul>
      </div>
      <div class="btn-group btn-group-justified panel-menu" v-if="button_menus.length > 0">
        <div :class="panel_menu.length" v-for="panel_menu in button_menus">
          <button :class="[panel_menu.class, {'active': panel_menu.name == current_panel_view}]" :title="panel_menu.reference" v-on:click="panelViewSelected(panel_menu.name)">
            <i :class="panel_menu.icon"></i>
          </button>
        </div>
      </div>
    </div>
  </template>

  <template id="form-pane">
    <div>
        <form v-on:submit.prevent="validateAll">
          <div v-for="input in form.inputs" :class="['form-group', {'has-error': errors.has(input.name) }]">
            <label class="control-label">{{input.name}}</label>
            <input :name=input.name :data-vv-name=input.name v-validate=input.validate class="form-control" type="text" :placeholder=input.placeholder>
            <p class="text-danger" v-show=errors.has(input.name)>{{ errors.first(input.name) }}</p>
          </div>
          <button type="submit" class="btn btn-default btn-lg btn-block">{{form.submit}}</button>
        </form>
    </div>
  </template>

</body>

<script src="static/js/script.js"></script>

</html>
