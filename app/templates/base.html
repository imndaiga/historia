{% extends "bootstrap/base.html" %}

{% block title %}MIMINANI{% endblock %}

{% block navbar %}
<nav class="navbar navbar-default">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#base_menu" aria_expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class=icon-bar></span>
				<span class=icon-bar></span>
				<span class=icon-bar></span>
			</button>
			<a class="navbar-brand" href="#">MIMINANI</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="base_menu">
			<ul class="nav navbar-nav navbar-right">
				<li class="active"><a href="#">About <span class="sr-only">(current)</span></a></li>
				<li><a href="https://github.com/squarenomad/miminani">Github</a></li>
			</ul>
		</div>
	</div>
</nav>
{% endblock %}

{% block content %}
<div class="container">
	{% for message in get_flashed_messages() %}
	<div class="alert alert-warning">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		{{ message }}
	</div>
	{% endfor %}
	{% block page_content %}	
	{% endblock %}
</div>
{% endblock %}
